group = 'vn.khanhpdt.projects'
version = '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	implementation 'vn.khanhpdt.playgrounds.datastructures-algorithms:commons:1.0-SNAPSHOT'
	implementation 'vn.khanhpdt.playgrounds.datastructures-algorithms:data-structures:1.0-SNAPSHOT'
	implementation 'org.apache.commons:commons-lang3:3.4'
	testImplementation('junit:junit:4.12') {
		exclude group: 'org.hamcrest', module: 'hamcrest-core'
	}
	testImplementation 'org.hamcrest:hamcrest-all:1.3'
}